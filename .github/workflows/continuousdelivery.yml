name: Continuous Delivery Workflow
on:
    push:
        branches:
            - main
jobs:
  deliver:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      
      - name: Simulando Continuous Delivery 
        uses: actions/upload-artifact@v4
        with:
          name: projeto-zipado.zip
          path: |
            '**.py'
            README.md
